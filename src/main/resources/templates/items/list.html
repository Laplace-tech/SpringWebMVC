<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.items}">상품 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0" th:text="#{page.items}">상품 목록</h2>
        <a class="btn btn-primary" th:href="@{/items/add}" th:text="#{page.addItem}">상품 등록</a>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th th:text="#{label.item.id}">상품 ID</th>
                <th th:text="#{label.item.itemName}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
                <th th:text="#{label.item.quantity}">수량</th>
                <th th:text="#{label.item.option}">관리</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}">1</td>
                <td>
                    <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.itemName}">상품명</a>
                </td>
                <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">0</td>
                <td th:text="${item.quantity}">0</td>
                <td class="d-flex gap-1">
                    <a class="btn btn-sm btn-warning"
                       th:href="@{/items/{id}/edit(id=${item.id})}"
                       th:text="#{page.updateItem}">상품 수정</a>

                    <form th:action="@{/items/{id}/delete(id=${item.id})}"
                          method="post"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-sm btn-danger" th:text="#{button.delete}">상품 삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="5" class="text-center text-muted" th:text="#{message.noItems}">등록된 상품이 없습니다.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
