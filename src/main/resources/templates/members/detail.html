<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세</title>
</head>
<body>
<h1>회원 상세</h1>
<hr>

<p><strong>ID:</strong> <span th:text="${member.id}"></span></p>
<p><strong>아이디:</strong> <span th:text="${member.username}"></span></p>
<p><strong>이름:</strong> <span th:text="${member.name}"></span></p>

<a th:href="@{/members/{id}/edit(id=${member.id})}">수정</a>

<form th:action="@{/members/{id}/delete(id=${member.id})}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>

<a th:href="@{/members}">목록</a>

</body>
</html>
