<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>
<hr>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>아이디(Username)</th>
        <th>이름</th>
        <th>상세</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.username}"></td>
        <td th:text="${member.name}"></td>
        <td>
            <a th:href="@{/members/{id}(id=${member.id})}">상세보기</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/members/register}">회원가입</a> |
<a th:href="@{/}">홈</a>

</body>
</html>
