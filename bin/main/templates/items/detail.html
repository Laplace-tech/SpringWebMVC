<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.item}">상품 상세</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="#{page.item}">상품 상세</h2>

    <h2 th:if="${param.status}" class="text-success" th:text="#{message.saved}">저장 완료</h2>

    <!-- 상품 기본 정보 -->
    <div class="mb-3">
        <label for="itemId" th:text="#{label.item.id}" class="form-label">상품 ID</label>
        <input type="text" id="itemId" class="form-control" th:value="${item.id}" readonly>
    </div>

    <div class="mb-3">
        <label for="itemName" th:text="#{label.item.itemName}" class="form-label">상품명</label>
        <input type="text" id="itemName" class="form-control" th:value="${item.itemName}" readonly>
    </div>

    <div class="mb-3">
        <label for="price" th:text="#{label.item.price}" class="form-label">가격</label>
        <input type="text" id="price" class="form-control" 
               th:value="${#numbers.formatInteger(item.price, 0, 'COMMA')}" readonly>
    </div>

    <div class="mb-3">
        <label for="quantity" th:text="#{label.item.quantity}" class="form-label">수량</label>
        <input type="text" id="quantity" class="form-control" th:value="${item.quantity}" readonly>
    </div>

    <hr class="my-4">

    <div class="mt-3">
        <a th:href="@{/items}" 
           th:text="#{page.items}" 
           class="btn btn-secondary">상품 목록
        </a>

        <a th:href="@{/items/{id}/edit(id=${item.id})}" 
           th:text="#{page.updateItem}" 
           class="btn btn-warning ms-2">상품 수정
        </a>

        <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post" style="display:inline;" 
              onsubmit="return confirm('정말 삭제하시겠습니까?');" class="d-inline ms-2">
            <button type="submit" 
                    th:text="#{button.delete}" 
                    class="btn btn-danger">
                삭제
            </button>
        </form>
    </div>

</div>
</body>
</html>
